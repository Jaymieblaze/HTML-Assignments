<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>
<body>

    <div class="container">
        <div class="info_section">
            <img src="images/laptop.png" alt="">
                <h1>Learn highly sought after skills without hassle.</h1>
                <div>
                    <a href="#"><i class="ri-twitter-x-line"></i></a>
                    <a href="#"><i class="ri-instagram-fill"></i></a>
                    <a href="#"><i class="ri-facebook-circle-fill"></i></a>
                    <a href="#"><i class="ri-linkedin-box-fill"></i></a>
                </div>
                <p>2025 Â© AltSchool Africa. All rights reserved.</p>
        </div>


        <div class="form_section">
            <h4>Already an AltScholar? <span>Sign In!</span></h4>
            <h1>Signup</h1>
            <p>Take the next steps to apply at AltSchool Africa</p>
            <form action="">
                <div class="form_group form_grid">
                    <div class="input_box">
                        <label for="fname">First Name</label>
                        <input type="text" placeholder="First Name" id="fname" autofocus required>
                    </div>
                    <div class="input_box">
                        <label for="lname">Last Name</label>
                        <input type="text" placeholder="Last Name" id="lname" required>
                    </div>
                </div>
                <div class="form_group form_grid">
                    <div class="input_box">
                        <label for="email">Email</label>
                        <input type="text" placeholder="Email" id="email" required>
                    </div>
                    <div class="input_box">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" required>
                            <option value="Select gender">Select here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form_group form_grid">
                    <div class="input_box">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="input_box">
                        <label for="phone">Phone Number</label>
                        <input type="text" placeholder="Phone Number" id="phone" required>
                    </div>
                </div>
                <div class="form_group form_grid">
                    <div class="input_box">
                        <label for="country">Country of Residence</label>
                        <input type="text" placeholder="Country of Residence" id="country" required>
                    </div>
                    <div class="input_box">
                        <label for="stateOfResidence">State of Residence</label>
                        <input type="text" placeholder="State of Residence" id="stateOfResidence" required>
                    </div>
                </div>
    
                <div class="form_group form_grid">
                    <div class="input_box">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="input_box">
                        <label for="confirmPassword"">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                </div>
        
                <div class="form_group">
                    <div class="input_box">
                        <label for="about">How did you hear about us?</label>
                        <input type="text" placeholder="Optional: Let us know how you found us" id="about">
                    </div>
                </div>
                
                <p class="terms">By clicking continue, I agree to  <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a></p>
    
                <button type="submit">Signup<i class="ri-arrow-right-line"></i></button>
    
            </form>
        </div>
    </div>
    
</body>
</html>
